<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 256 256" role="img" aria-labelledby="title desc">
  <title id="title">ViralScript logo</title>
  <desc id="desc">Circular gradient badge with a stylized V and a sparkle to suggest viral reach.</desc>
  <defs>
    <linearGradient id="g" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#ff7a18" />
      <stop offset="50%" stop-color="#af002d" />
      <stop offset="100%" stop-color="#320a6f" />
    </linearGradient>
    <filter id="f" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-color="#000" flood-opacity="0.25" />
    </filter>
  </defs>

  <!-- background badge -->
  <g filter="url(#f)">
    <circle cx="128" cy="96" r="70" fill="url(#g)" />
  </g>

  <!-- stylized V -->
  <path d="M92 86 L116 150 L132 150 L156 86 L140 86 L132 112 L124 112 L116 86 Z" fill="#fff" opacity="0.95" transform="translate(0,8)" />

  <!-- sparkle / burst -->
  <g transform="translate(180,36)">
    <polygon points="0,-12 3,-4 12,0 3,4 0,12 -3,4 -12,0 -3,-4" fill="#ffd965" opacity="0.95" />
    <circle cx="0" cy="0" r="2.3" fill="#fff" />
  </g>

  <!-- wordmark (small) -->
  <text x="128" y="220" font-family="Segoe UI, Roboto, Arial, sans-serif" font-size="26" fill="#222" text-anchor="middle">ViralScript</text>
</svg>
